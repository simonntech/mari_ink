<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Ink Clientes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between alignt-items-center mb-4">
            <h2 class="mb-0"> Clientes</h2>
        </div>

        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por estilo de tatuagem...">
        </div>
        
        <ul id="clientsList" class="list-group">
            <li class="list-group-item fw-bold d-flex justify-content-between">
                <span class="col-3">Nome</span>
                <span class="col-3">Contato</span>
                <span class="col-1 text-end">Ações</span>
            </li>
        </ul>
    </div>

    <div class="d-flex alignt-items-center justify-content-center"><button class="btn border border-light w-75 text-white p-2"><a href="newclient.html" class="text-decoration-none">Novo Cliente</a></button></div>
    <div class="d-flex alignt-items-center justify-content-center"><button class="btn border border-light w-75 text-white p-2" onclick="logout()">Sair</button></div>

<script src="./javascript/dashboard.js"></script>
</body>

</html>
